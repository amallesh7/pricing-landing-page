<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="p1style.css">
    <script src="script.js" defer></script> <!-- Include JavaScript file -->
</head>
<body>
    <header>
        <h1>Our Pricing</h1>
    </header>
    <main>
        <section class="pricing">
            <div class="plan">
                <h2>Basic</h2>
                <p class="price">$10<span>/month</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button class="toggle">Toggle Features</button> <!-- Toggle button -->
            </div>
            <div class="plan">
                <h2>Pro</h2>
                <p class="price">$20<span>/month</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button class="toggle">Toggle Features</button> <!-- Toggle button -->
            </div>
            <!-- Additional pricing plans -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pricing Page. All rights reserved.</p>
    </footer>
</body>
</html>
